## Color fixes
set -g default-terminal "xterm-256color"
set-option -sa terminal-features ',xterm-256color:RGB'
set-option -g default-terminal "tmux-256color"
set-option -ga terminal-features ",xterm-256color:usstyle"

## Reorder
set-option -g renumber-windows on

## Status bar color
set -g status-style 'bg=black fg=green'

## To relaod config file on the fly
unbind r
bind r source-file ~/.config/tmux/tmux.conf

## Rebind Leader combination
set -g prefix C-s

## Window navigation vim style
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

## Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

## don't rename windows automatically
set-option -g allow-rename off

## configure copy mode
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"

## Creating splits
bind-key V split-window -v -c "#{pane_current_path}"
bind-key v split-window -h -c "#{pane_current_path}"

## Creating a new window
bind-key c neww -c "#{pane_current_path}"

## Move current window 'left'
bind-key H swap-window -t -1 \; select-window -t -1

## Move current window 'right'
bind-key L swap-window -t +1 \; select-window -t +1

## Create small terinal window below
bind-key C split-window -l 10

## Search window
bind-key -n C-f run "tmux split-window -l 12 'zsh -ci tmux_fzf_window'"

## Create window with a name
bind-key c run "tmux split-window -l 2 'zsh -ci tmux_new_window_with_name'"

